<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Change of target</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="">
        <meta name="author" content="touristtam">
        <link rel="shortcut icon" href="icon/favicon.ico">
        <!--<link rel="stylesheet" href="css/fieldset.css">-->
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+English' rel='stylesheet' type='text/css'>
        <style>
            div {
                display: block;
                float: left;
            }

            div.container {
                color: rgb(128, 139, 148);
                border: 4px solid rgba( 189, 188, 188, 0.4 );
                padding: 16px;
                font-size: 12pt;
                border-radius: 12px;
                box-shadow: inset 0 -1px 0 #fff;
                margin: 20px 10px 10px 10px;
                width: auto;
                background-color: white;
            }
            a, .content {
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h3>Target Change</h3>
        <div class="container">
            <div><a href="#" data-target="new-content" class="action view">View Content</a></div>
            <div><a href="#" data-target="old-content" class="action delete">Delete Content</a></div>
        </div>
        <div class="container">
            <div id="new-content" class="content">New Content</div>
            <div id="old-content" class="content">Old Content</div>
        </div>
        <div class="container">
            <div id="click-value"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">
            $( document ).ready( function() {
                $( '.action' ).on( 'click', function() {
                    var target = $( this ).attr( 'data-target' );
                    var content = $( '#' + target ).text();
//                    $( '#' + target ).colorThis();
                    var siblings = $( '#' + target ).siblings( '.content' );
                    $.each( siblings, function() {
                        $( this ).colorThis();
                    });
                    $( '#click-value' ).text( content );
                });
            });

            $.fn.colorThis = function() {
                var elementColor = $( this ).css( 'color' );
                console.log( elementColor );
                var defaultColor = 'rgb(128, 139, 148)';
                var color = ( elementColor === defaultColor ) ? 'red' : defaultColor ;
                console.log( color );
                $( this ).css( 'color', color );
            };
        </script>
    </body>
</html>
