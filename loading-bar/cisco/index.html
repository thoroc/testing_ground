<!DOCTYPE html>
<html>
    <head>
        <title>Cisco Animated Loading Screen</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="thoroc">
        <link rel="shortcut icon" href="icon/favicon.ico">
        <link rel="stylesheet" href="css/cisco-loading.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1>Cisco Animated Loading Screen</h1>
        </div>
            <a id="button" href="#">Darker Screen</a>
        <div class="screen"></div>
        <div class="loading" align="center">
            <div>Your Report is Being Compiled</div>
            <div class="loader">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="loader">
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
                <div class="bar-bis"></div>
            </div>
            <div class="loader">
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
                <div class="bar-ter"></div>
            </div>
            <div><img class="logo" src="images/cisco_red.svg"></div>
            <div class="cisco-font">CISCO</div>
            <div><img src="images/loading.gif"></div>
            <div>Thank You for Your Patience</div>
            <a href="#" class="close">Close Me</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
            $( function() {
                $( '#button' ).on( 'click', function() {
                    $( '.screen' ).css( 'display', 'block' );
                    $( '.loading' ).css( 'display', 'block' );
                });

                $( '.close' ).on( 'click', function() {
                    $( '.screen' ).css( 'display', 'none' );
                    $( '.loading' ).css( 'display', 'none' );
                });
            });
        </script>
    </body>
</html>
