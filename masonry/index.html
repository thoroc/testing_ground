        <body>
            <div class="container">
                <h1>Filters</h1>
                <div class="filter">
                    <label for="item-width">Item Width</label>
                    <input data-target="width" type="range" name="item-width" min="0" max="800" step="5" value="210" />
                    <div class="out"></div>
                </div>
                <div class="filter">
                    <label for="item-height">Item Height</label>
                    <input data-target="height" type="range" name="item-height" min="0" max="400" step="5" value="60" />
                    <div class="out"></div>
                </div>
                <div class="filter">
                    <label for="col-width">Col Width</label>
                    <input data-target="columnWidth" type="range" name="col-width" min="0" max="150" step="5" value="20" />
                    <div class="out"></div>
                </div>
                <div class="filter">
                    <label for="gutter-width">Gutter With</label>
                    <input data-target="gutter" type="range" name="gutter-width" min="0" max="150" step="5" value="20" />
                    <div class="out"></div>
                </div>
                <div class="filter">
                    <label for="margin-bottom">Margin Bottom</label>
                    <input data-target="margin-bottom" type="range" name="margin-bottom" min="0" max="150" step="5" value="20" />
                    <div class="out"></div>
                </div>
            </div>

                </div>
            </div>
