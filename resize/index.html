            <style>
                .box {
                    float: left;
                    height: 50px;
                    width: 50px;
                    background: black;
                    margin: 20px;
                    /*margin: 0 5px 5px 0;*/
                    transition: all 500ms ease;
                }

                .row-start {
                    clear: left;
                }

                .box.active {
                    height: 70px;
                    width: 70px;
                    background: red;
                    margin: 15px;
                }

                .box.shrink {
                    height: 40px;
                    width: 40px;
/*                    padding: 20px;*/
                    margin: 30px;
                }

                #content div{
                    width: 100px;
                    height: 100px;
                    display: inline-block;
                    background: #444;
                    margin: 10px 12px;
                    transition: all 500ms ease;
                }

                #content .small {
                    width: 70px;
                    height: 70px;
                    margin: 25px 27px;
                }
            </style>
        </head>
        <body>
            <div class="wrapper"><!-- not needed? up to you: http://camendesign.com/code/developpeurs_sans_frontieres -->

            <!-- this is where we put our custom functions -->

            <script src="../assets/js/lorem.min.js"></script>
            <script src="../assets/js/fonts.js"></script>
            <script>
                $( function() {
                    $( '.box' ).hover( function() {
                        $( this ).addClass( 'active' );
                        $( '.box:not(.active)' ).addClass( 'shrink' );
                    }, function() {
                        $( this ).removeClass( 'active' );
                        $( '.box' ).removeClass( 'shrink' );
                    });
                    $( '#content div' ).hover( function() {
                        $( this ).siblings().addClass( 'small' );
                        $( this ).removeClass( 'small' );
                    }, function() {
//                        $( this ).addClass( 'small' );
                        $( this ).siblings().removeClass( 'small' );
                    });
                });
            </script>
