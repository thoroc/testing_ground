<html>
    <head>
        <title>ToolTip</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="thoroc">
        <link rel="shortcut icon" href="icon/favicon.ico">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+English' rel='stylesheet' type='text/css'>
        <link href='../../vendor/cisco/css/font-cisco.css' rel='stylesheet' type='text/css'>
        <link href='css/tip-twitter/tip-twitter.css' rel='stylesheet' type='text/css'>
        <link href='css/tipsy.css' rel='stylesheet' type='text/css'>
        <link href="css/jquery.qtip.css" type="text/css" rel="stylesheet">
        <link href="css/nanoscroller.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="body">
            <h3>ToolTip</h3>
            <div class="container nano">
                <div class="label poshytip" title="If you are reading this it means the PoshyTip is working correctly">
                    <a href="http://vadikom.com/tools/poshy-tip-jquery-plugin-for-stylish-tooltips/">PoshyTip Twitter Style</a>
                </div>
                <div class="content nano-content">
                    <p data-lorem="2p"></p>
                    <p data-lorem="2p"></p>
                </div>
            </div>
            <div class="container nano">
                <div class="label tipsy" title="If you are reading this it means the Tipsy is working correctly">
                    <a href="http://onehackoranother.com/projects/jquery/tipsy/">Tipsy Twitter Style</a>
                </div>
                <div class="content nano-content">
                    <p data-lorem="2p"></p>
                    <p data-lorem="2p"></p>
                </div>
            </div>
            <div class="container nano">
                <div class="label qtip-title" title="If you are reading this it means the qtip is working correctly">
                    <a href="http://qtip2.com/">qtip tipsy Style</a>
                </div>
                <div class="content nano-content">
                    <p data-lorem="2p"></p>
                    <p data-lorem="2p"></p>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/jquery.poshytip.js" type="text/javascript"></script>
        <script src="js/jquery.poshytip.min.js" type="text/javascript"></script>
        <script src="js/jquery.tipsy.js" type="text/javascript"></script>
        <script src="js/jquery.qtip.js" type="text/javascript"></script>
        <script src="js/jquery.imagesloaded.pkg.min.js" type="text/javascript"></script>
        <script src="js/jquery.nanoscroller.min.js" type="text/javascript"></script>
        <script src="../../vendor/lorem.min.js" type="text/javascript"></script>
        <script>

$( function(){
    $( '.poshytip' ).poshytip({
        className: 'tip-twitter',
        showTimeout: 1,
        alignTo: 'target',
        alignX: 'center',
        offsetY: 5,
        allowTipHover: true,
        fade: false,
        slide: false,
        followCursor: true,
    });
    $( '.tipsy' ).tipsy({ gravity: 's' });
    $( '.qtip-title' ).qtip({
        style: { classes: 'qtip-tipsy' },
        position: {
            my: 'bottom center',  // Position my top left...
            at: 'top center', // at the bottom right of...
            target: $( '.qtip-title' ) // my target
        }
    });
    $(".nano").nanoScroller();
});
        </script>
    </body>
</html>
