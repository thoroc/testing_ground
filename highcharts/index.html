        <body>
            <div>TODO write content</div>
            <div class="wrapper"><!-- not needed? up to you: http://camendesign.com/code/developpeurs_sans_frontieres -->
                <div id="container" style="min-width: 420px; max-width: 600px; height: 400px; margin: 0 auto"></div>
            </div>

            <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script>window.jQuery || document.write( "<script src='../assetsjs/libs/jquery-1.11.0.min.js'>\x3C/script>" )</script>

            <!-- this is where we put our custom functions -->
            <!-- don't forget to concatenate and minify if needed -->
            <script src="../assets/js/functions.js"></script>
            <script src="../assets/js/lorem.min.js"></script>
            <script src="../assets/js/fonts.js"></script>
            <script src="http://code.highcharts.com/highcharts.js"></script>
            <script src="http://code.highcharts.com/highcharts-more.js"></script>
            <script src="http://code.highcharts.com/modules/data.js"></script>
            <script src="http://code.highcharts.com/modules/exporting.js"></script>
            <script>
                $(function () {
                    $('#container').highcharts({
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: 'Stacked column chart'
                        },
                        xAxis: {
                            categories: ['Q1', 'Q2', 'Q3', 'Q4', 'Total']
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: 'Total fruit consumption'
                            },
                            stackLabels: {
                                enabled: true,
                                style: {
                                    fontWeight: 'bold',
                                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                                }
                            }
                        },
                        legend: {
//                            align: 'right',
//                            x: -70,
//                            verticalAlign: 'top',
//                            y: 20,
//                            floating: true,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
                            borderColor: '#CCC',
                            borderWidth: 1,
                            shadow: false
                        },
                        tooltip: {
                            formatter: function() {
                                return '<b>'+ this.series.stack + ' ' + this.x +'</b><br/>'+
                                    this.series.name +': '+ this.y +'<br/>'+
                                    'Total: '+ this.point.stackTotal;
                            }
                        },
                        plotOptions: {
                            column: {
                                stacking: 'normal',
                                dataLabels: {
                                    enabled: true,
                                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                                    style: {
                                        textShadow: '0 0 3px black, 0 0 3px black'
                                    }
                                }
                            }
                        },
                        series: [{
                            name: 'Case Closed',
                            data: [5, 3, 4, 7, 21],
                            stack: 'PH'
                        }, {
                            name: 'Contributor',
                            data: [2, 2, 3, 2, 9],
                            stack: 'PH'
                        }, {
                            name: 'Triage',
                            data: [3, 4, 4, 2, 13],
                            stack: 'PH'
                        }, {
                            name: 'Case Closed',
                            data: [2, 4, 3, 6, 15],
                            stack: 'TSN'
                        }, {
                            name: 'Contributor',
                            data: [3, 5, 3, 7, 18],
                            stack: 'TSN'
                        }]
                    });
                });
            </script>
